<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>cours AJAX</title>
    </head>

    <body>
        <script type="text/javascript">
            let toto = nul;

            if (window.XMLHttpRequest || window.ActiveXObject){
                if (window.ActiveXObject) {
                    try{
                        toto = new ActiveXObject("Msmx12.XMLHTTP");
                    }

                    catch (e) {
                        toto = new ActiveXObject("Microsoft.MLHTPP");
                    }
                }
                else {
                    toto = new XMLHttpRequest();
                }
            }
            else{
                alert("Ne fonctionne pas")
            }

        </script>
    </body>
</html>
